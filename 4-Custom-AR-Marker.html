<!doctype HTML>
<html>
  <head>
    <script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.0/aframe/build/aframe-ar.js"></script>
  </head>
  <body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs>
      <a-assets>
        <img id="contact-card" src="assets/images/contact-card.jpg">
      </a-assets>
      
      <a-marker-camera preset="custom" type="pattern" url="assets/markers/tanay.patt">
        <a-image src="#contact-card" position="0 0 0" rotation="0 90 0" scale="1.5 1 1"></a-entity>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
